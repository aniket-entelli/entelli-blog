{{ define "main" }}
<section class="section">
  <div class="container prose">
    <p class="meta">{{ .Date.Format "Jan 2, 2006" }} Â· {{ .ReadingTime }} min read</p>
    <h1>{{ .Title }}</h1>
    {{ with .Params.tags }}
    <div class="tags">{{ range . }}<span class="tag">{{ . }}</span>{{ end }}</div>
    {{ end }}
    <div class="content">
      {{ .Content }}
    </div>
  </div>
</section>
{{ end }}
