<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ if .Title }}{{ .Title }} — {{ end }}{{ .Site.Title }}</title>
  <meta name="description" content="{{ with .Params.summary }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Inter+Tight:wght@700;800&display=swap" rel="stylesheet">
  {{ range .Site.Params.custom_css }}
    <link rel="stylesheet" href="{{ . | relURL }}">
  {{ end }}
</head>
<body>
  <header class="site-header">
  <div class="container hdr" id="nav-mount"></div>
</header>

<script>
(async () => {
  const mount = document.getElementById('nav-mount');

  // 1) Try to load the live website header (decoupled source you’ll add later)
  const candidates = [
    // when your main site goes live, host one of these:
    'https://entelli.com/global-nav.html',
    'https://www.entelli.com/global-nav.html'
  ];

  let loaded = false;
  for (const url of candidates) {
    try {
      const res = await fetch(url, { mode: 'cors', cache: 'no-store' });
      if (res.ok) {
        mount.innerHTML = await res.text();
        loaded = true;
        break;
      }
    } catch (_) {}
  }

  // 2) Fallback to local copy (already includes “Blog”)
  if (!loaded) {
    const res = await fetch('{{ "nav-fallback.html" | relURL }}', { cache: 'no-store' });
    mount.innerHTML = await res.text();
  }
})();
</script>


  <main>
    {{ block "main" . }}{{ end }}
  </main>

  <footer class="site-footer">
    <div class="container">© {{ now.Year }} Entelli</div>
  </footer>
</body>
</html>
