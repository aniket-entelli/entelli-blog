<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ if .Title }}{{ .Title }} — {{ end }}{{ .Site.Title }}</title>
  <meta name="description" content="{{ with .Params.summary }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Inter+Tight:wght@700;800&display=swap" rel="stylesheet">
  {{ range .Site.Params.custom_css }}
    <link rel="stylesheet" href="{{ . | relURL }}">
  {{ end }}
</head>
<body>

  <!-- ⬇️ Render the full navbar from static/nav-fallback.html -->
  <header>
    {{ readFile "static/nav-fallback.html" | safeHTML }}
  </header>

  <main>
    {{ block "main" . }}{{ end }}
  </main>

  <footer class="site-footer">
    <div class="container">© {{ now.Year }} Entelli</div>
  </footer>

  <!-- Optional: Later, you can add a JS swapper to replace the fallback
       with https://entelli.com/global-nav.html when your main site is live. -->
</body>
</html>
